<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Disney Villains Quiz | Play your online quiz" />
    <meta name="keywords" content="Games, Quiz, Disney, Villains" />

    <title>Disney Villains Quiz</title>

    <!--Favicon-->

    <!--Css Style Sheet-->
    <link rel="stylesheet" href="assets/css/style.css" />    
</head>
<body>
    <!-- Quiz container with questions and answers -->
    <div id="quiz-container">
        <!--Question number and score -->
        <div id="progress">
            <div class="question-nmbr">
                <div>Question</div>
                <div><span id="question-counter"></span><span> / 10</span></div>
            </div>
            <div class="score">
                <span id="user-score">0</span>
                <span> / </span>
                <span id="total-score">0</span>
            </div>
        </div>

        <!-- Display questions from questions.js -->
        <div class="quiz-question">
            <div id="question-area">Question</div>
        </div>

        <!-- Displays answer options from questions js file -->
        <div id="answers">
            <button class="answer-btn btn" id="answer-a">Option 1</button>
            <button class="answer-btn btn" id="answer-b">Option 2</button>
            <button class="answer-btn btn" id="answer-c">Option 3</button>
            <button class="answer-btn btn" id="answer-d">Option 4</button>
        </div>

        <!-- start button-->
        <button id="btn-start" class="btn" type="submit" aria-label="Click here to go the game page">Start Quiz!</button>

        <!-- next button-->
        <button class="btn btn-next" id="next">Next</button>
        <!-- back button -->
        <form action="index.html">
            <button class="btn btn-small" type="submit" aria-label="Click here to go back to main page">Back to Main Page</button>
        </form>

    </div>
        

     
</body>
<!-- JavaScript -->
<script src="assets/js/script.js"></script>  
<script src="assets/js/questions.js"></script> 
</html>
